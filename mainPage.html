<!DOCTYPE html>
<html>
<head>
  <style>
    a:link {
      font: bold 11px Arial;
      text-decoration: none;
      background-color: #EEEEEE;
      color: #333333;
      padding: 2px 6px 2px 6px;
      border-top: 1px solid #CCCCCC;
      border-right: 1px solid #333333;
      border-bottom: 1px solid #333333;
      border-left: 1px solid #CCCCCC;
    }
  </style>
</head>
<body>

<div style="font-size: x-large;">All Users</div>
<a href="/add">Add New User</a><br><br><br>

{{range .Users}}
  ID: {{.ID}} Name: {{.Name}}<br>
  Email: {{.Email}}<br>
  Interests: {{.Interest}}<br>
  Sex: {{if (eq .Sex 1)}}Male {{else}}Female {{end}}<br>
  <a href="/update/?userid={{.ID}}">Edit</a>
  <a href="/delete/?userid={{.ID}}">Delete</a>
  <br><br>
{{end}}


</body>
</html>
