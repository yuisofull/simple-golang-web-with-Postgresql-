<!DOCTYPE html>
<html> 
  <head>
    <style>
      a:link {
        font: bold 11px Arial;
        text-decoration: none;
        background-color: #EEEEEE;
        color: #333333;
        padding: 2px 6px 2px 6px;
        border-top: 1px solid #CCCCCC;
        border-right: 1px solid #333333;
        border-bottom: 1px solid #333333;
        border-left: 1px solid #CCCCCC;
      }
    </style>
  </head>
<body>

<h2>Add User</h2>

<form action="/add" method="POST">
  <label for="nameID">Name:</label><br>
  <input type="text" id="nameID" name="nameName" value=""><br>
  <label for="emailID">Email:</label><br>
  <input type="text" id="emailID" name="nameEmail" value=""><br>
  <label for="sexID">Sex:</label>
  <input type="radio" id="sexID" name="nameSex" value="1" checked>Male
  <input type="radio" id="sexID" name="nameSex" value="2">Female<br>
  <label for="interestID">Interest:</label><br>
  <input type="text" id="interestID" name="nameInterest" placeholder="Not Required" value=""><br>
  <input type="submit" value="Add User">
</form>
<br><br>

{{if .}}
  <h2>{{.}}</h2>
{{end}}
<br>
<a href="/browse">Browse Products</a>
</body>
</html>
